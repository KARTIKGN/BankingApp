<!DOCTYPE html>
<html>
<head>
  <title>Banking App - Home</title>
  <style>
    body {
        background-color: #006400; /* Dark green background */
        color: #ffffff; /* White text color */
        font-family: Arial, sans-serif;
        text-align: center;
    }

    nav {
        background-color: #004d00; /* Slightly lighter green for navbar */
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav .nav-left {
        color: #ffffff;
        font-size: 24px;
        font-weight: bold;
    }

    nav .nav-right {
        display: flex;
    }

    nav .nav-right a {
        color: #ffffff;
        text-decoration: none;
        margin-left: 20px;
        font-weight: bold;
        font-size: 18px;
    }

    nav .nav-right a:hover {
        text-decoration: underline;
    }

    h1 {
        font-size: 36px;
        font-weight: bold;
        text-transform: uppercase;
        margin-top: 50px;
    }

    .container {
        margin-top: 50px;
    }

    .bank-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
    }

    .bank-buttons .bank {
        margin: 20px 0;
    }

    .bank-buttons button {
        background-color: #008000; /* Green button color */
        color: #ffffff;
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    .bank-buttons button:hover {
        background-color: #005f00; /* Darker green when hovered */
    }

    footer {
        margin-top: 50px;
        font-size: 14px;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-left">Banking APP</div>
  <div class="nav-right">
    <a href="/">Home</a>
    <a href="/about">About</a>
  </div>
</nav>

<h1>Welcome to the Banking App</h1>
<p>Choose a bank to view its branches and services.</p>

<div class="container">
  <div class="bank-buttons">
    <div class="bank">
      <h2>Bank of Baroda</h2>
      <button onclick="location.href='/branches?bank=Bank%20of%20Baroda'">View Branches</button>
      <button onclick="location.href='/services?bank=Bank%20of%20Baroda'">View Services</button>
    </div>
    <div class="bank">
      <h2>State Bank of India</h2>
      <button onclick="location.href='/branches?bank=State%20Bank%20of%20India'">View Branches</button>
      <button onclick="location.href='/services?bank=State%20Bank%20of%20India'">View Services</button>
    </div>
    <div class="bank">
      <h2>Canara Bank</h2>
      <button onclick="location.href='/branches?bank=Canara%20Bank'">View Branches</button>
      <button onclick="location.href='/services?bank=Canara%20Bank'">View Services</button>
    </div>
    <div class="bank">
      <h2>Karnataka Bank LTD</h2>
      <button onclick="location.href='/branches?bank=Karnataka%20Bank%20LTD'">View Branches</button>
      <button onclick="location.href='/services?bank=Karnataka%20Bank%20LTD'">View Services</button>
    </div>
    <div class="bank">
      <h2>ICICI Bank</h2>
      <button onclick="location.href='/branches?bank=ICICI%20Bank'">View Branches</button>
      <button onclick="location.href='/services?bank=ICICI%20Bank'">View Services</button>
    </div>
  </div>
</div>

<footer>
  &copy; 2024 Banking App. All rights reserved.
</footer>

</body>
</html>
