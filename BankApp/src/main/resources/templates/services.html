<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Banking App - Services</title>
  <style>
    body {
        background-color: #006400; /* Dark green background */
        color: #ffffff; /* White text color */
        font-family: Arial, sans-serif;
        text-align: center;
    }

    nav {
        background-color: #004d00; /* Slightly lighter green for navbar */
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav .nav-left {
        color: #ffffff;
        font-size: 24px;
        font-weight: bold;
    }

    nav .nav-right {
        display: flex;
        gap: 20px; /* Space between links */
    }

    nav .nav-right a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
    }

    nav .nav-right a:hover {
        text-decoration: underline;
    }

    h1 {
        font-size: 36px;
        font-weight: bold;
        text-transform: uppercase;
        margin-top: 50px;
    }

    .container {
        margin-top: 50px;
    }

    table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ffffff;
    }

    th {
        background-color: #004d00; /* Same as navbar */
    }

    tr:nth-child(even) {
        background-color: #003300; /* Darker green */
    }

    tr:nth-child(odd) {
        background-color: #004d00; /* Same as navbar */
    }

    footer {
        margin-top: 50px;
        font-size: 14px;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-left">Banking APP</div>
  <div class="nav-right">
    <a href="/">Home</a>
    <a href="#">About</a>
  </div>
</nav>

<h1>Services Offered by <span th:text="${bankName}"></span></h1>

<div class="container">
  <table>
    <thead>
    <tr>
      <th>Service Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through services list and display each service -->
    <tr th:each="service : ${services}">
      <td th:text="${service.serviceName}"></td>
      <td th:text="${service.description}"></td>
    </tr>
    </tbody>
  </table>
</div>

<footer>
  &copy; 2024 Banking App. All rights reserved.
</footer>

</body>
</html>
